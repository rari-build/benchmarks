catalogMode: prefer
shellEmulator: true
trustPolicy: no-downgrade
trustPolicyExclude:
  - semver@6.3.1

packages:
  - nextjs-app
  - rari-app
catalogs:
  build:
    rolldown-vite: ^7.3.1
  default:
    '@types/node': ^24.10.9
    '@typescript/native-preview': ^7.0.0-dev.20260126.1
    oxlint: ^1.42.0
    rari: ^0.7.11
    typescript: ^5.9.3
  eslint:
    '@antfu/eslint-config': ^7.2.0
    '@eslint-react/eslint-plugin': ^2.7.4
    eslint: ^9.39.2
    eslint-plugin-oxlint: ^1.42.0
    eslint-plugin-react-hooks: ^7.0.1
    eslint-plugin-react-refresh: ^0.4.26
  md:
    '@types/markdown-it': ^14.1.2
    markdown-it: ^14.1.0
  nextjs:
    next: ^16.0.11
  react:
    '@types/react': ^19.2.9
    '@types/react-dom': ^19.2.3
    react: ^19.2.4
    react-dom: ^19.2.4
  tailwind:
    '@tailwindcss/postcss': ^4.1.18
    '@tailwindcss/vite': ^4.1.18
    tailwindcss: ^4.1.18
